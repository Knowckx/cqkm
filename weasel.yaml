# Weasel settings
# encoding: utf-8

config_version: "0.22"

app_options:
  cmd.exe:
    ascii_mode: true
  conhost.exe:
    ascii_mode: true

style:
  capture_by_click: false
  capture_type: none
  color_scheme: random_4
  comment_font_face: "cqkmcf"
  comment_font_point: 14
  display_tray_icon: false
  font_face: "cqkmcf"
  font_point: 16
  fullscreen: false
  horizontal: false
  inline_preedit: false
  label_font_face: "cqkmcf"
  label_font_point: 16
  label_format: "%s."
  layout:
    align_type: center
    border: 2
    border_width: 3
    candidate_spacing: 20
    corner_radius: 14
    hilite_padding: 5
    hilite_spacing: 20
    margin_x: 12
    margin_y: 12
    max_height: 2800
    max_width: 2800
    min_height: 0
    min_width: 160
    round_corner: 8
    shadow_offset_x: "-15"
    shadow_offset_y: 15
    shadow_radius: 10
    spacing: 20
  mark_text: ""
  preedit_type: composition
  vertical_text: false
  vertical_text_left_to_right: false
  vertical_text_with_wrap: false

preset_color_schemes:
  flypy:
    # description: |
    #   小鹤飞扬：白底蓝字，红色高亮。
    #   根据小鹤双拼官网图片制作
    #   http://www.flypy.com/images/mr.png
    name: "小鹤飞扬／flypy"
    author: "Pal.lxk <Pal.lxk@gmail.com>"
    text_color: 0x000000
    back_color: 0xffffff
    border_color: 0xc6c6c6
    label_color: 0xff8000
    hilited_text_color: 0xff8000
    hilited_back_color: 0xffffff
    candidate_text_color: 0xff8000
    comment_text_color: 0xff8000
    hilited_candidate_text_color: 0x0000b0
    hilited_comment_text_color: 0x0000b0
    hilited_candidate_back_color: 0xffffff

